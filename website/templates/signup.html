<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ByBit-AI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="static/styles/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg nav bg-dark navbar-dark">
			<div class="img-fluid">
				<img class="logo-img" src="static/img/logo.png" href="#" />
			</div>
			<ul class="navbar-nav">
				<li class="nav-item">
					<span class=""></span>
				</li>
				<li class="nav-item">
					<button
						class="nav-link btn btn-outline-info px-4 m-4 radius"
						href="#"
					>
						Home
					</button>
				</li>
				<li class="nav-item">
					<button
						class="nav-link btn btn-outline-info px-4 m-4 radius"
						href="#"
					>
						Login
					</button>
				</li>
			</ul>
		</nav>
		<br />
		<div class="container-grid-1 m-5">
			<h1 class="header">Sign Up</h1>
			<form action="/login" method="POST">
				<div class="form-group m-3">
					<label for="username" class="paragraph">Username</label>
					<input type="text" name="username" id="username" />
				</div>
				<div class="form-group m-3">
					<label for="password" class="paragraph">Password</label>
					<input type="password" name="password" id="password" />
				</div>
			<button class="btn btn-outline-info px-4 m-4 radius" href="#">
				Login
			</button>
			</form>
		</div>
	</body>
</html>
